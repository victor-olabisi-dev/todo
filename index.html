<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid one">
        <div class="row">
          
          
            
            <div class="col-lg-6 col-12 col-md-6 p-lg-5 p-3 secondDiv">
                <h1 class="text-center text-decoration-underline mb-lg-3 mb-2 text-white">TO-DO-LIST</h1>
                <div class="alert alert-danger p-2 text-center error" id="errorMsg">Empty, please Add a Task</div>
                <div class="form-group my-4">
                    <input type="text" class="form-control shadow-none p-2" placeholder="task" id="todo">
                </div>
                <div class="form-group my-2">
                    <button class="btn btn-secondary w-100 fw-bold fs-4" onclick="register()">Add Task</button>
                </div>
               
            
            </div>
            <div class="col-lg-6 col-12 col-md-6 p-lg-5 p-3 shadow rounded-3 firstDiv">
              <div class="mb-2 kk">
                <table class=" table table-bordered table-striped " id="showResult"></table>
              </div>
            </div>
        
        
        
    </div>

    <!-- Button trigger modal -->

  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Edit Task</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <div class="form-group my-4">
                <input type="text" class="form-control shadow-none p-2" placeholder="Name" id="NewTask">
            </div>
           
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button onclick="saveEdit()" type="button" class="btn btn-primary" data-bs-dismiss="modal">Save changes</button>
        </div>
      </div>
    </div>
  </div>
  






    


    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>








</body>
</html>
